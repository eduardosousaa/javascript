<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Digite o seu País: <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var país = window.document.querySelector('input#país') 
            var res = window.document.querySelector('div#res')
            var país1 = String(país.value)

            res.innerHTML = `<p>Seu país de origem é o <strong>${país1}</strong></p>`
            if(país1.value == 'Brasil', 'brasil', 'br') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
